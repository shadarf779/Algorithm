<!DOCTYPE html>
<html>
<head>
	<title>Bot Page</title>
	<style>
		body {
			background-color: #f8f8f8;
			font-family: Arial, sans-serif;
			font-size: 16px;
			margin: 0;
			padding: 0;
		}
		.container {
			margin: 0 auto;
			max-width: 600px;
			padding: 20px;
		}
		h1 {
			color: #333;
			font-size: 24px;
			margin-bottom: 20px;
			text-align: center;
		}
		.chat {
			background-color: #fff;
			border: 1px solid #ccc;
			border-radius: 5px;
			box-sizing: border-box;
			color: #333;
			font-size: 16px;
			min-height: 400px;
			overflow-y: scroll;
			padding: 20px;
			width: 100%;
		}
		.message {
			margin-bottom: 10px;
			display: flex;
			flex-direction: column;
			align-items: flex-start;
		}
		.message p {
			background-color: #eee;
			border-radius: 5px;
			padding: 10px;
			max-width: 70%;
			word-wrap: break-word;
		}
		.message .bot {
			align-self: flex-end;
			background-color: #3d7e9a;
			color: #fff;
		}
		input[type="text"] {
			background-color: #fff;
			border: 1px solid #ccc;
			border-radius: 5px;
			box-sizing: border-box;
			color: #333;
			font-size: 16px;
			margin-top: 20px;
			padding: 10px;
			width: 100%;
		}
		input[type="submit"] {
			background-color: #333;
			border: none;
			border-radius: 5px;
			box-sizing: border-box;
			color: #fff;
			cursor: pointer;
			font-size: 16px;
			padding: 10px;
			width: 100%;
		}
	</style>
</head>
<body>
	<div class="container">
		<h1>Bot Page</h1>
		<div class="chat">
			<div class="message bot">
				<p>Hello! How can I assist you today?</p>
			</div>
		</div>
		<form>
			<input type="text" id="input-field" name="input-field" placeholder="Type your message...">
			<input type="submit" value="Send">
		</form>
	</div>
</body>
</html>
